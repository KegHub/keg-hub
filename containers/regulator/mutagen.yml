sync:
  keg-regulator:
    alpha: "/keg/keg-regulator"
    beta: "docker://keg-regulator/keg/keg-regulator"
    mode: "two-way-resolved"
    ignore:
      vcs: true
      paths:
        - "/node_modules"
        - "/core/base/assets/*"
        - "/.*"
        - "!/.storybook"
        - "!/.npmrc"
        - "*.lock"
        - "*.md"
        - "/temp"
        - "/web-build"
        - "/reports"
        - "/build"
        - "/docs"
