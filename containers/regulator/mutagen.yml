sync:
  keg-regulator:
    alpha: "/keg/keg-regulator"
    beta: "docker://keg-regulator/keg/keg-regulator"
    mode: "one-way-replica"
    ignore:
      vcs: true
      paths:
        - "/node_modules"
        - "/tests/node_modules"
        - "/.*"
        - "!/.storybook"
        - "!/.npmrc"
        - "*.lock"
        - "*.md"
        - "/temp"
        - "/web-build"
        - "/reports"
        - "/tests/reports"
        - "/build"
        - "/docs"
