
env:

  # --- TEST ENV CONTEXT --- #

  # Docker / Docker Compose paths
  CONTEXT_DOCKER_FILE: "{{ cli.paths.containers }}/test/Dockerfile"
  CONTEXT_VALUES_FILE: "{{ cli.paths.containers }}/test/values.yml"

  # The default docker-compose file path
  COMPOSE_DEFAULT: "{{ cli.paths.containers }}/test/docker-compose.yml"
  COMPOSE_FROM_REPO: "{{ cli.paths.test }}/docker-compose.yml"
  # Can also define other an override compose files
  # Other compose files can loaded by setting an ENVS as follows:
    # COMPOSE_TEST_<ENV>: "/path/to/override.yml"
    # COMPOSE_<ENV>: "/path/to/override.yml"

  # The CONTEXT_PATH env should be the location of the test repo being run
  CONTEXT_PATH: /keg/keg-test

  # --- DOCKER ENV CONTEXT --- #

  # Default location of the tap in the docker container
  DOC_APP_PATH: /keg/keg-test
  DOC_APP_PORT: 4000
  DOC_FEATURES_PATH: /keg/keg-test/features
  DOC_STEPS_PATH: /keg/keg-test/steps


  # --- GENERAL CONTEXT ENVs --- #

  # Image Build information
  IMAGE: kegtest
  VERSION: "0.0.1"
  CONTAINER_NAME: kegtest

  # Git tap url in github
  GIT_TAP_URL: INITIAL
