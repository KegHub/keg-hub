version: "2"
options:
  compose-file-path: '${COMPOSE_DEFAULT}'
  compose-dev-file-path: '${COMPOSE_ENV}'
  verbose: false
  project_root: '${KEG_PATH}'
syncs:
  tap-unison-sync:
    src: '${CONTEXT_PATH}'
    sync_strategy: 'unison'
    max_inotify_watches: 200000
    sync_excludes: [ 'node_modules', '.gitignore', '.git' ]
  cli-unison-sync:
    src: '${CLI_PATH}'
    sync_strategy: 'unison'
    max_inotify_watches: 200000
    sync_excludes: [ '.gitignore', '.git' ]

